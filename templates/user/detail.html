{% load static %}
{% load crispy_forms_tags %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="project">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Team 5">

    <title>{{title}}</title>


    <!-- bootstrap file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap file-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Stripe JS -->
    <script src="{% static 'main.js' %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://js.stripe.com/v3/"></script>


    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="{% static "index.css" %}" />

</head>

<body class="container">
    <h1>{{ get_coin_name }}</h1>

    {% if user.is_authenticated %}
        <div class="container">
            <button class="btn btn-primary" id="submitBtn">Purchase!</button>
        </div>
    {% else %}
        <div class="container">
            <button class="btn btn-primary" id="submitBtn" disabled>Purchase!</button>
            <p class="text-danger">Please Login to make a payment!</p>
        </div>
    {% endif %}
    <div style="width: 30%">
        <canvas id="myChart" width="5%" height="5%"></canvas>

            <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
            <script type="text/javascript">

                var ctx = document.getElementById('myChart').getContext("2d");
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: [{% for i in get_line_chart.prices %} '{{ i.0 }}', {% endfor %}], //make the values of the date array the labels for the bar chart
                            datasets: [{
                                label: "Price Change(7d)",
                                data: [{% for i in get_line_chart.prices %} {{ i.1 }}, {% endfor %}],  //make the values of the price array the data for the bar chart
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            elements: {
                            point:{
                            radius: 0
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Bitcoin Price Change'
                                },
                            },
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Price in USD$'
                                    }
                                }
                            }
                        }
                    });
            </script>
    </div>
</body>
</html>
